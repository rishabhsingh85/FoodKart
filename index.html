<!DOCTYPE html>
<html>
<head>
  <title>FoodKart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FoodKart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html" id="cart-link">Cart</a>
      <a href="login.html" id="auth-link">Login</a>
    </nav>
  </header>

  <main>
    <h2 class="center">Popular Items</h2>
    <div class="items-container">
      <div class="item">
        <img src="images/cheeseburger.jpg">
        <h3>Cheese Burger</h3>
        <p>₹120</p>
        <button onclick="addToCart('Cheese Burger', 120)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="images/vegpizza.jpg">
        <h3>Veg Pizza</h3>
        <p>₹180</p>
        <button onclick="addToCart('Veg Pizza', 180)">Add to Cart</button>
      </div>
      
      <div class="item">
        <img src="images/chickenburger.jpg">
        <h3>Chicken Burger</h3>
        <p>₹150</p>
        <button onclick="addToCart('Chicken Burger', 150)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="images/garlicbread.jpg">
        <h3>Garlic Bread</h3>
        <p>₹90</p>
        <button onclick="addToCart('Garlic Bread', 90)">Add to Cart</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
